<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="../CSS/min-profil.css">

<body>

<nav class="navbar">
    <div class="logo" id="Date">Date<span class="text"><span class="tecken">|</span > Athletic</span></div>

    <div class="min-profil">

            <span id="name">
                    <i class="fa-solid fa-angle-down"></i>
                  </span>
        </div>

        <!--Dropdown meny-->

        <ul class="dropdown-ul">
            <li class="dropdown-li">
                <a href="../html/swipe1.html">
                    <i class="fa-solid fa-check"></i>
                    Matchningar
                </a>
            </li>
            <li class="dropdown-li">
                <a href="#">
                    <i class="fa-regular fa-user"></i>
                    Min profil
                </a>
            </li>
            <li class="dropdown-li">
                <a href="#">
                    <i class="fa-regular fa-envelope"></i>
                    Meddelande
                </a>
            </li>
            <li class="dropdown-li">
                <a href="../html/settings.html">
                    <i class="fa-solid fa-sliders"></i>
                    Konto-Inställningar
                </a>
            </li>
            <li class="dropdown-li">
                <a href="../html/search.html">
                    <i class="fa-solid fa-magnifying-glass"></i>
                        Sök medlemmar
                    </a>
            </li>
            <li class="dropdown-li">
                <a onclick="darkMode()">
                    <i class="fa-solid fa-circle-half-stroke"></i>

                </a>
            </li>
            <hr>
            <li class="dropdown-li">
                <a onclick="logout()">
                    <i class="fa-solid fa-arrow-right-from-bracket"></i>
                    Log out
                </a>
            </li>
        </ul>

        <div class="profile">
            <div class="profile-image">

            </div>

            <div class="profile-user-settings">
                <h1 class="profile-user-name" id="username">Användarnamn</h1>
            </div>



            <div class="profile-bio">
                <h2>Bio</h2>
                <hr color="black">
                <p id="bio"><span class="profile-real-name" id="name">Mitt Namn</span>
                     Lorem ipsum dolor sit, amet consectetur adipisicing elit</p>
            </div>
        </div>
