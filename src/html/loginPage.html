<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logga in</title>

    <link rel="stylesheet" href="../CSS/loginPage.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <script src="../javaScript/form.js" defer></script>
</head>
<body>

<input type="checkbox" id="menu-toggle">
<label for="menu-toggle" class="menu-icon"><i class="fa-solid fa-bars"></i></label>

<div class="slideOutMenu">
    <ul>
        <li><a class="menu-item" href="index.html">Startsida</a></li>
        <li><a class="menu-item" href="#">Kontakta oss</a></li>
        <li><a class="menu-item" href="#">Om oss</a></li>
    </ul>
</div>

<div id="modalBodyBackdrop" onclick="document.getElementById('modal-body').style.display= 'none' ; document.getElementById('modalBodyBackdrop').style.display= 'none'" style="display: none;">
    <div id="modal-body"  style="display: none;">
        <button onclick="document.getElementById('modal-body').style.display= 'none' ; document.getElementById('modalBodyBackdrop').style.display= 'none'" id="close-button" class="close-button">X</button>
        <iframe src="form.html" ></iframe>
    </div>
</div>

<div class="container">
    <h2> Logga in </h2>
    <form id="loginid" class="loginForm">
        <label for="username"></label>
        <div class="input-container">
            <input id="usn" type="text" class="username-placeholder" placeholder="Användarnamn" name="username" required>
            <span class="material-symbols-outlined" id="symbol-person">person</span>
        </div>
        <label for="password"></label>
        <div class="input-container">
        <input id="psw" type="password" class="password-placeholder" placeholder="Lösenord" name="password" required>
        <span class="material-symbols-outlined" id="symbol-lock">lock</span>
        </div>
        <!--Log in button -->
        <button type="submit">Logga in</button>
        <!-- Sign up -->
        <div class="signUp"> Inte medlem?  <a href="#" onclick="buttonHiVi(1)"> Bli medlem här </a> </div>
        <div class="forgotPass"> Glömt ditt lösenord? <a href="#">Återställ här</a></div>
    </form>
</div>

<script src="../javaScript/login.js"></script>
<script src="https://kit.fontawesome.com/c6647520b8.js" crossorigin="anonymous"></script>
</body>
</html>
